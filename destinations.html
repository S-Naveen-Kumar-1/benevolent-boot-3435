<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backpackers Buddy/Destinations</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
          box-sizing: border-box;   
        }
        #nav{
    width: 90%;
    display: flex;
    /* height: 300px; */
    /* border: 1px solid red; */
    text-align: center;
    /* justify-content: space-around; */
    margin: auto;
    align-items: center;
    color: rgb(144, 144, 131);
    font-size: 25px;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}
        button {
            border-radius: 10px;
            color: rgb(120, 120, 242);
            font-size: 15px;
            margin-bottom: 15px;
        }
        #show{
       width: 90%;
       margin: auto;
        margin-top: 10px;
        text-align: justify;
        justify-content: end;
        display: grid;
        grid-template-columns: repeat(4,1fr);
        /* border: 1px solid red; */
        gap: 15px;
        text-align: center;
    }
    #show>div{
        border-radius: 20px;
        background-color: #8fa3b2;
        box-shadow: 0 60px 80px rgba(0,0,0,0.60), 0 45px 26px rgba(0,0,0,0.14);    
        /* border: 1px solid rgb(164, 164, 169); */
    }

    #show>div>img{
        width: 100%;
        height: 300px;
        border-radius: 15px
    }
    #show>div>p:nth-child(3){
        height: 150px;
        color: rgb(67, 65, 65);
    }
    #show>div>span:nth-child(4){
        height: 150px;
        color: rgb(218, 223, 226);
        border: 1px solid rgb(102, 102, 143);
        width: 10%;
        border-radius: 5px;
        background-color:#367dc3;
        text-align: center;
        margin-right: 50px;
    }
    #show>div>button:nth-child(5){
background-color: green;
color: antiquewhite;
    }
    #search{
        width: 350px;
        text-align: center;
        border-radius: 10px;
        margin-right: 100px;
        height: 30px;
    }
    @media only screen and (max-width: 600px) {
        #search{
            display: none;
        }
#show{
display: grid;
grid-template-columns: repeat(2,1fr);
/* height: 1000px; */
}     
#show>div>p:nth-child(3){
        height: 200px;
        color: rgb(67, 65, 65);
    }
     
    }
    @media only screen and (max-width: 1000px) {
        #search{
            display: none;
        }
#show{
display: grid;
grid-template-columns: repeat(2,1fr);
/* height: 1000px; */
}     
#show>div>p:nth-child(3){
        height: 200px;
        color: rgb(67, 65, 65);
    }
     
    }
</style>
</head>
<body>
    <div id="nav">
        <a href="homepage.html"><img id="logo" src="./Logo.png" alt=""></a>
        <!-- <a href="index.html"><span>HOME</span></a> -->
        <input type="search" id="search" placeholder="Search Your Favourite Destination">
        <a href="booking.html">BOOKINGS</a>
        <a href="payment.html">CHECK OUT</a>
        <select name="a" id="sort">
            <option value="">Sort</option>
            <option value="low">Low to High</option>
            <option value="high">High to Low</option>

        </select>
        
    </div>
    <div id="show"></div>
</body>
</html>
<script src="./destinations.js"></script>
