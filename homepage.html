<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Backpackers Buddy/Home</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
    background-color: #5f829b;
    background-image: url("./check1.png");
    /* background-repeat: no-repeat; */
    background-size: cover;
}
        #home{
            display: grid;
            align-items: center;
            justify-content: center;
            gap: 20px;
            color: white;
        }

        #home>p:nth-child(1){
            font-size: 80px;
            /* color: rgb(240, 231, 231); */
            font-weight: bold;
            /* margin-left: 30%; */
            color: rgb(242, 201, 201);
        }
        #home>p:nth-child(2){
            margin-left: 15%;
            margin-top: -70px;
            /* color: rgb(240, 231, 231); */
            font-size: 40px;
            color: rgb(217, 154, 154);

        }
        #destinations{
            display: flex;
            /* border: 1px solid; */
            justify-content: center;
            gap: 305px;
            text-align: center;
            color: white;
        }
        #destinations>div>img{
            width: 100px;
            height: 100px;
          
            border-radius: 50%;
        }
        #profile{
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        @media only screen and (max-width: 1000px) {
            #destinations{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            /* border: 1px solid; */
            justify-content: center;
            gap: 305px;
            text-align: center;
            color: white;
        }
        #nav>a:nth-child(3){
            display: none;
        }
        }
        @media only screen and (max-width: 600px) {
            #destinations{
            display: grid;
            grid-template-columns: repeat(2,1fr);
            /* border: 1px solid; */
            justify-content: center;
            gap: 305px;
            text-align: center;
            color: white;
            margin-left: 350px;
        }
        #nav>a:nth-child(3){
            display: none;
        }
        #home>p:nth-child(1){
            font-size: 60px;
        }
        }
    </style>
</head>
